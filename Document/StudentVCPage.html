<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StudentVCPage.css">
    <title>學生視訊界面</title>
</head>
<body>
    <div class="student-container">
        <div class="left-side">
            <!-- 老師的 PPT 顯示區 -->
            <div class="slide">
                <h2>PPT</h2>
            </div>
            <!-- 學生筆記區 -->
            <div class="note-section">
                <h2>筆記</h2>
                <textarea placeholder="在此輸入筆記......"></textarea>
                <!-- 下載筆記按鈕 -->
                <button class="download-btn">下載筆記</button>
            </div>
        </div>

        <div class="right-side">
            <!-- 視訊區 -->
            <div class="video-frame">
                學生視訊畫面
            </div>
            <!-- 控制按鈕區域 -->
            <div class="actions">
                <button class="action-btn">&#128065;</button>
                <button class="action-btn">&#128222;</button>
                <button class="action-btn">&#128187;</button>
            </div>
        </div>
    </div>
</body>
</html>
