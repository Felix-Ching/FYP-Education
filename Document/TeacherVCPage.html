<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TeacherVCPage.css">
    <title>老師視訊界面</title>
</head>
<body>
    <div class="teacher-container">
        <div class="left-side">
            <!-- PPT顯示區 -->
            <div class="slide">
                <button class="nav-btn left">&larr;</button>
                <h2>PPT 顯示區</h2>
                <button class="nav-btn right">&rarr;</button>
            </div>
            <!-- 課堂問題輸入區 -->
            <div class="question-section">
                <textarea placeholder="在此輸入隨堂問題......"></textarea>
                <button class="publish-question">發表問題</button>
            </div>
        </div>

        <div class="right-side">
            <!-- 老師視訊區 -->
            <div class="video-frame">
                老師視訊畫面
            </div>
            <!-- 視訊控制按鈕區 -->
            <div class="actions">
                <button class="action-btn">&#128065;</button>
                <button class="action-btn">&#128222;</button>
                <button class="action-btn">&#128187;</button>
            </div>
        </div>
    </div>
</body>
</html>
